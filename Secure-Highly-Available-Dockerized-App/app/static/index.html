<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Computing Mini project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
    <svg id="svg" viewBox="0 0 6 6" preserveAspectRatio="xMidYMid slice">
      <pattern id="pattern-circles" x="0" y="0" width="0.2" height="0.2" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
        <circle fill="black" cx="0.1" cy="0.1" r="0.02"></circle>
      </pattern>
      <pattern id="pattern-stripes" x="0" y="0" width="0.6" height="0.6" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="100%" height="100%" fill="#fff"></rect>
        <line x1="0.2" y1="0" x2="0.2" y2="0.6" stroke="black" stroke-width="0.05"></line>
      </pattern>
      <rect class="bg" x="0" y="0" width="100%" height="100%" fill="transparent" />
    </svg>
    <script type="text/javascript" src="/static/sketch.js"></script>
    <div class="print">Darlene</div>
    <button class="btn second" onclick="location.reload();">Refresh</button>


</body>

</html>
